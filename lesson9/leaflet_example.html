<!DOCTYPE html>
<html>
<head>
    <title>Dogs from Europe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
    </script>
</head>

  <body>
    <h1>Dogs from Europe</h1>
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
        var mapboxTiles = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>', maxZoom: 18,})
        var map = L.map('map')
              .addLayer(mapboxTiles)
              .setView([48.856578, 2.351828], 4);
        var marker = L.marker([52.52, 13.38], {draggable: true})
              .bindPopup( '<a href="https://zh.wikipedia.org/wiki/%E6%8B%B3%E5%B8%AB%E7%8A%AC" target="_blank">Boxer</a>')
              .addTo(map);
        var marker = L.marker([51.5072, -0.1275], {draggable: true})
              .bindPopup( '<a href="https://zh.wikipedia.org/wiki/%E9%AC%A5%E7%89%9B%E7%8D%92" target="_blank">Bullmastiff</a>')
              .addTo(map);
        var marker = L.marker([55.953056, -3.188889], {draggable: true})
              .bindPopup( '<a href="https://zh.wikipedia.org/wiki/%E8%A5%BF%E9%AB%98%E5%9C%B0%E7%99%BD%E3%B9%B4" target="_blank">West Highland White Terrier</a>')
              .addTo(map);
        var marker = L.marker([48.856578, 2.351828], {draggable: true})
              .bindPopup( '<a href="https://zh.wikipedia.org/wiki/%E6%AF%94%E7%86%8A%E7%8A%AC" target="_blank">Bichon Frise</a>')
              .addTo(map);
        var marker = L.marker([40.463667, -3.74922], {draggable: true})
              .bindPopup( '<a href="https://zh.wikipedia.org/wiki/%E8%9D%B4%E8%9D%B6%E7%8A%AC" target="_blank">Papillon</a>')
              .addTo(map);
    </script>
  </body>
</html>
